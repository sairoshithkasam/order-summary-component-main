<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="slide">
    <div class="header">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="info">
      <h1> Order Summary</h1>
      <p>you can now listen to millions of songs</p>
      <p>audiobooks,podcasts in any devices</p>
      <p>anywhere you like!</p>

    </div>
    <div class="feature">
      <div class="song">
        <img src="images/icon-music.svg">
        <div class="name">
          <strong>Annual plan</strong>
          <p>$59.9/month</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="btn">
    <button >Proceed to payement</button>
    <p>cancel the order</p>
  </div>
  </div>
</div>




</body>

</html>
